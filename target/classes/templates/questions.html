<div class="container">
    <div class="pt-5">
        <div>
            <div class="pt-2">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Question</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="question : ${questions}">
                        <td th:text="${question.getQuestion()}"></td>
                        <td class="text-right">
                            <form th:action="@{'/quiz/question/delete/{id}' (id=${question.getId()})}"
                                  th:method="delete">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <a href="/quiz/question/add-form" class="btn btn-outline-dark">Add new question</a>

            </div>
        </div>
    </div>
</div>
