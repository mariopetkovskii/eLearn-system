<header xmlns:th="http://www.thymeleaf.org">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">WEB PROGRAMMING SHOP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item m-auto">
                        <a class="nav-link active" href="/lessons">Lessons</a>
                    </li>
                </ul>


                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="#">
                            <th:block th:if="${#request.getRemoteUser() != null}"
                                      th:text="${#request.getRemoteUser()}"></th:block>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="btn btn-sm btn-primary" href="/logout">
                            Logout
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <form class="form-inline my-2 my-lg-0" method="post" action="/login">
                            <div class="input-group input-group-sm">
                                <label for="username" class="sr-only">Username</label>
                                <input type="text" id="username" name="username" class="form-control"
                                       placeholder="Username"
                                       required=""
                                       autofocus="">
                                <label for="password" class="sr-only">Password</label>
                                <input type="password" id="password" name="password" class="form-control"
                                       placeholder="Password"
                                       required="">
                                <button id="submit" class="btn btn-sm btn-primary" type="submit">Login</button>

                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
