<div class="container">
    <div class="pt-2">
        <form action="/kviz/submit" method="POST" th:object="${prasanja}">
            <div class="ques-box bg-dark text-light" th:each="ques, i: ${prasanja.questionList}">
                <p class="title" th:text="${ques.title}"></p>

                <div class="option">
                    <input type="radio" th:name="|questionList[${i.index}].chose|" th:value="1"/>
                    <p th:text="${ques.optionA}"></p>
                </div>

                <div class="option">
                    <input type="radio" th:name="|questionList[${i.index}].chose|" th:value="2"/>
                    <p th:text="${ques.optionB}"></p>
                </div>

                <div class="option">
                    <input type="radio" th:name="|questionList[${i.index}].chose|" th:value="3"/>
                    <p th:text="${ques.optionC}"></p>
                </div>

                <input type="hidden" th:name="|questionList[${i.index}].quesId|" th:value="${ques.quesId}"/>
                <input type="hidden" th:name="|questionList[${i.index}].title|" th:value="${ques.title}"/>
                <input type="hidden" th:name="|questionList[${i.index}].ans|" th:value="${ques.ans}"/>
            </div>

            <button type="submit" class="btn btn-danger d-block mx-auto mt-4">Submit Answer</button>
        </form>
    </div>
</div>
