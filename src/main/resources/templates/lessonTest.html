<div class="container">
    <div class="pt-2">
        <form action="/quiz/test" method="POST" th:object="${questions}">
            <div class="text-dark pt-4" th:each="ques, i: ${questions.questionList}">
                Прашање:
                <p class="title" th:text="${ques.question}"></p>
                Одговор:
                <input type="radio" th:name="|questionList[${i.index}].choose|" th:value="1" th:text="${ques.a}"/>


                <input type="radio" th:name="|questionList[${i.index}].choose|" th:value="2" th:text="${ques.b}"/>


                <input type="radio" th:name="|questionList[${i.index}].choose|" th:value="3" th:text="${ques.c}"/>


                <input type="radio" th:name="|questionList[${i.index}].choose|" th:value="4" th:text="${ques.c}"/>


                <input type="hidden" th:name="|questionList[${i.index}].id|" th:value="${ques.id}"/>
                <input type="hidden" th:name="|questionList[${i.index}].question|" th:value="${ques.question}"/>
                <input type="hidden" th:name="|questionList[${i.index}].answer|" th:value="${ques.answer}"/>
                <hr />
            </div>

            <button type="submit" class="btn btn-danger d-block mx-auto mt-4">Submit Answer</button>
        </form>
    </div>
</div>
